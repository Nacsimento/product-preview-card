<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="card-image">
        <picture>
          <source media="(max-width: 768px)" srcset="../images/image-product-mobile.jpg">
          <source media="(min-width: 769px)" srcset="../images/image-product-desktop.jpg">
          <img src="../images/image-product-mobile.jpg" alt="Example image">
        </picture>
      </div>
      <div class="card-info">
        <h3 class="sub-heading">Perfume</h3>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="btn">
          
          <button class="btn-cart"> <img src="images/icon-cart.svg" class="icon" alt="cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
 
</body>
</html>
